<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Exams - AI Proctoring Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary-color: #2c6fd4;
            --secondary-color: #1e5bb8;
            --accent-color: #4a8af4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --gray-color: #64748b;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(30, 41, 59, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background: #ffffff;
            color: #334155;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 30px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border-left: 5px solid var(--primary-color);
            border-top: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        /* Dashboard Cards */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 28px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 32px rgba(30, 41, 59, 0.12);
        }

        .card-title {
            font-size: 1rem;
            color: var(--gray-color);
            margin-bottom: 12px;
            font-weight: 500;
        }

        .card-value {
            font-size: 2.4rem;
            font-weight: 800;
            color: var(--dark-color);
            margin-bottom: 20px;
        }

        .card-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            font-size: 1.8rem;
            margin-bottom: 20px;
            box-shadow: 0 6px 12px rgba(44, 111, 212, 0.2);
        }

        .card-progress {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            background: rgba(44, 111, 212, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(44, 111, 212, 0.1);
        }

        .progress-up {
            color: var(--success-color);
            font-weight: 600;
            margin-right: 8px;
        }

        .progress-down {
            color: var(--danger-color);
            font-weight: 600;
            margin-right: 8px;
        }

        /* Exam Management Section */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--dark-color);
            position: relative;
            padding-left: 15px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 12px rgba(44, 111, 212, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 111, 212, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #0da271);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #d97706);
            color: white;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }

        .btn i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        /* Exam Table */
        .table-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-bottom: 40px;
            border: 1px solid #e2e8f0;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        th {
            padding: 20px;
            text-align: left;
            font-weight: 600;
            color: white;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            border-top-left-radius: var(--border-radius);
        }

        th:last-child {
            border-top-right-radius: var(--border-radius);
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        tbody tr {
            transition: var(--transition);
        }

        tbody tr:hover {
            background-color: rgba(44, 111, 212, 0.03);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-ongoing {
            background: rgba(44, 111, 212, 0.12);
            color: var(--primary-color);
            border: 1px solid rgba(44, 111, 212, 0.2);
        }

        .status-upcoming {
            background: rgba(245, 158, 11, 0.12);
            color: var(--warning-color);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.12);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-high {
            color: var(--danger-color);
            font-weight: 600;
            background: rgba(239, 68, 68, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        .alert-medium {
            color: var(--warning-color);
            font-weight: 600;
            background: rgba(245, 158, 11, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        .alert-low {
            color: var(--success-color);
            font-weight: 600;
            background: rgba(16, 185, 129, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .action-btn.view {
            background: rgba(44, 111, 212, 0.12);
            color: var(--primary-color);
        }

        .action-btn.edit {
            background: rgba(245, 158, 11, 0.12);
            color: var(--warning-color);
        }

        .action-btn.delete {
            background: rgba(239, 68, 68, 0.12);
            color: var(--danger-color);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Join Button Style */
        .join-btn {
            background: linear-gradient(135deg, var(--success-color), #0da271);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .join-btn i {
            font-size: 0.9rem;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.3);
            background: linear-gradient(135deg, #0da271, var(--success-color));
        }

        /* AI Monitoring Section */
        .monitoring-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .monitoring-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border: 1px solid #e2e8f0;
        }

        .monitoring-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(30, 41, 59, 0.12);
        }

        .monitoring-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            color: var(--dark-color);
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(44, 111, 212, 0.1);
        }

        .monitoring-title i {
            margin-right: 12px;
            color: var(--primary-color);
        }

        .alert-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #e2e8f0;
            transition: var(--transition);
        }

        .alert-item:hover {
            background-color: rgba(44, 111, 212, 0.03);
            padding-left: 8px;
            padding-right: 8px;
            border-radius: 8px;
        }

        .alert-item:last-child {
            border-bottom: none;
        }

        .alert-info h4 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--dark-color);
        }

        .alert-info p {
            font-size: 0.85rem;
            color: var(--gray-color);
        }

        .alert-time {
            font-size: 0.8rem;
            font-weight: 500;
            padding: 4px 10px;
            border-radius: 6px;
        }

        .alert-high-time {
            background: rgba(239, 68, 68, 0.12);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-medium-time {
            background: rgba(245, 158, 11, 0.12);
            color: var(--warning-color);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .alert-low-time {
            background: rgba(16, 185, 129, 0.12);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* Show More Button Styles */
        .show-more-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: linear-gradient(180deg, rgba(248, 250, 252, 0.8), rgba(248, 250, 252, 0.95));
        }

        .show-more-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(44, 111, 212, 0.25);
        }

        .show-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 111, 212, 0.35);
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        .show-more-btn i {
            transition: transform 0.3s ease;
            font-size: 1.2rem;
        }

        .show-more-btn.expanded i {
            transform: rotate(180deg);
        }

        .hidden-row {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .main-content {
                padding: 20px;
            }
            
            .dashboard-cards {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
            
            .monitoring-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .section-header .btn {
                margin-top: 15px;
            }
            
            .dashboard-cards {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            .show-more-btn {
                padding: 12px 24px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 15px;
            }
            
            .dashboard-cards {
                grid-template-columns: 1fr;
            }
            
            .monitoring-container {
                grid-template-columns: 1fr;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            .page-title {
                font-size: 1.6rem;
            }
            
            .show-more-btn {
                width: 100%;
                padding: 14px 20px;
            }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(44, 111, 212, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary-color), var(--accent-color));
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--secondary-color), var(--primary-color));
        }
    </style>
</head>

<body>
<div class="container">
    <main class="main-content">

        <div class="header">
            <h1 class="page-title">Manage Exams</h1>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
            <div class="card">
                <div class="card-icon"><i class="fas fa-file-alt"></i></div>
                <p class="card-title">Total Exams</p>
                <h3 class="card-value">24</h3>
            </div>

            <div class="card">
                <div class="card-icon"><i class="fas fa-play-circle"></i></div>
                <p class="card-title">Ongoing Exams</p>
                <h3 class="card-value">5</h3>
            </div>

            <div class="card">
                <div class="card-icon"><i class="fas fa-user-check"></i></div>
                <p class="card-title">Active Students</p>
                <h3 class="card-value">142</h3>
            </div>
        </div>

        <!-- Exam Table -->
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th>Exam Title</th>
                    <th>Course</th>
                    <th>Instructor</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>Duration (min)</th>
                    <th>Status</th>
                    <th>Action</th>  <!-- New column for Join button -->
                </tr>
                </thead>
                <tbody id="examTableBody">
                    <!-- Rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            
            <!-- Show More Button Container -->
            <div class="show-more-container" id="showMoreContainer" style="display: none;">
                <button class="show-more-btn" id="showMoreBtn">
                    <i class="fas fa-chevron-down"></i>
                    <span id="showMoreText">Show More Exams</span>
                </button>
            </div>
        </div>

    </main>
</div>

<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script>
/* ============================
   SOCKET CONNECTION (STABLE)
============================ */
const socket = io("http://localhost:3000", {
    transports: ["websocket"],
    reconnection: true,
    reconnectionAttempts: Infinity,
    reconnectionDelay: 1000
});

let totalActiveStudents = 0;
let allExams = [];
let showAll = false;
const ROWS_PER_PAGE = 10;

/* ============================
   LOAD EXAMS
============================ */
async function loadExams() {
    const token = localStorage.getItem("adminToken");
    if (!token) {
        alert("Login required!");
        window.location.href = "admin_login.html";
        return;
    }

    try {
        const response = await fetch("http://localhost:3000/api/exams/all", {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            }
        });

        const data = await response.json();

        allExams = (data.exams || []).map(e => ({
            ...e,
            activeStudents: 0
        }));

        const now = new Date();

        allExams = allExams.filter(exam => {
            if (exam.status !== "published") return false;
            if (!exam.start_datetime || !exam.end_datetime) return false;

            const examEnd = new Date(exam.end_datetime);
            return examEnd >= now;
        });

        renderExamTable();

    } catch (err) {
        console.error(err);
        alert("Failed to load exams");
    }
}

/* ============================
   RENDER EXAM TABLE
============================ */
function renderExamTable() {
    const tbody = document.getElementById("examTableBody");
    tbody.innerHTML = "";

    const examsToShow = showAll ? allExams : allExams.slice(0, ROWS_PER_PAGE);

    examsToShow.forEach((exam, index) => {
        const row = document.createElement("tr");
        row.setAttribute("data-id", exam.id);
        row.setAttribute("data-active", exam.activeStudents || 0);

        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${exam.exam_title}</td>
            <td>${exam.course}</td>
            <td>${exam.instructor}</td>
            <td>${exam.exam_date}</td>
            <td>${exam.start_time}</td>
            <td>${exam.duration_minutes}</td>
            <td class="status status-${exam.status}">${exam.status}</td>
            <td>
                <button class="join-btn" onclick="joinExam('${exam.id}')">
                    <i class="fas fa-video"></i> Join
                </button>
            </td>
        `;
        tbody.appendChild(row);
    });

    updateDashboard();
}

/* ============================
   JOIN EXAM FUNCTION (FIXED)
============================ */
function joinExam(examId) {
    const exam = allExams.find(e => String(e.id) === String(examId));

    if (!exam) {
        alert("❌ Exam not found");
        return;
    }

    // ✅ FIX: Allow admin to join published OR ongoing exams
    if (exam.status !== "published" && exam.status !== "ongoing") {
        alert("⚠️ This exam is not currently available for live proctoring");
        return;
    }

    window.location.href = `admin_live_proctoring.html?examId=${examId}`;
}

/* ============================
   SOCKET EVENTS
============================ */
socket.on("active_student_update", data => {
    totalActiveStudents = data.totalOnline || 0;

    if (data.exams) {
        allExams.forEach(exam => {
            exam.activeStudents = data.exams[exam.id] || 0;
        });
    }

    updateDashboard();
});

socket.on("examStatusUpdate", (data) => {
    const exam = allExams.find(e => e.id === data.examId);
    if (exam) exam.status = data.status;
    updateDashboard();
});

/* ============================
   UPDATE DASHBOARD
============================ */
function updateDashboard() {
    document.querySelector(".card:nth-child(1) .card-value").textContent =
        allExams.length;

    const ongoingCount = allExams.filter(e => e.status === "ongoing").length;
    document.querySelector(".card:nth-child(2) .card-value").textContent =
        ongoingCount;

    document.querySelector(".card:nth-child(3) .card-value").textContent =
        totalActiveStudents;
}

/* ============================
   INIT
============================ */
document.addEventListener("DOMContentLoaded", loadExams);
</script>




</body>
</html>
